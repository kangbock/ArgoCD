apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: harbor.k-tech.cloud/kaniko/nginx:28
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: harbor-creds
